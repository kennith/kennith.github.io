---
layout: default
---

<div class="container">
	<div class="page-header">
		
		<h1>Posts</h1>
	</div>
	<ul class="posts">
		{% for post in site.posts %}
		<li>
			<a href="{{ post.url | prepend: site.baseurl }}">
				{{ post.title }}
			</a>
		</li>	
		{% endfor %}
	</ul>
	
	<!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->
</div>
